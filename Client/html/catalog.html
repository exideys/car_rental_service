<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Catalog - RentAuto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/catalog.css">
  <link rel="stylesheet" href="../css/card.css">
</head>

<body>

  <header>
    <nav>
      <a href="../html/index.html">Home</a>
      <a href="../html/catalog.html">Catalog</a>
      <a href="../html/contacts.html">Contacts</a>
      <a href="../html/about.html">About Us</a>
    </nav>
    <a href="../html/login.html" class="auth-btn">Login/Sign up</a>
  </header>

  <main class="catalog-container">
    <form  id = "filter-form">
    <aside class="filter-panel">
      <h2>Filter</h2>
      <fieldset>
        <legend>Price range</legend>
        <div class="price-range">
          <label>
            <span>From:</span>
            <input type="number" name="price-from" min="0" placeholder="₴">
          </label>
          <label>
            <span>To:</span>
            <input type="number" name="price-to" min="0" placeholder="₴">
          </label>
        </div>
      </fieldset>
      <label for="brand-input">Car Brand:</label>
    <input id="brand-input" name="car_brand" list="brand-options" placeholder="Any" />
    <datalist id="brand-options">
        <option value="">Any</option>
        <option value="BMW"></option>
        <option value="Audi"></option>
        <option value="Toyota"></option>
        <option value="Mercedes"></option>
        <option value="Ford"></option>
        <option value="Honda"></option>
        <option value="Volkswagen"></option>
      </datalist>

      <label for="year-input">Year of issue:</label>
      <input id="year-input" name="year_of_issue" list="year-options" placeholder="Any" />
      <datalist id="year-options">
        <option value="">Any</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
     </datalist>

      <fieldset>
        <legend>Car class</legend>
        <div class="filter-row">
          <span>Premium</span>
          <input type="checkbox" name="car-class" value="Premium">
        </div>
        <div class="filter-row">
          <span>Comfort</span>
          <input type="checkbox" name="car-class" value="Comfort">
        </div>
        <div class="filter-row">
          <span>Econom</span>
          <input type="checkbox" name="car-class" value="Econom">
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </aside>
    </form>
    <section class="car-list">
    </section>

  </main>
  <div id="orderModal" class="modal-overlay">
  <div class="modal-window">
    <span class="modal-close">&times;</span>
    <div id="order-summary"></div>
    <h2>Підтвердження замовлення</h2>
    <form id="order-form">
      <input type="hidden" name="daily_price" id="dailyPriceInput">
      <input type="hidden" name="car_id" id="order-car-id" />
      <input type="hidden" name="client_id" id="clientIDInput">
      <div>
        <label for="start-date">Start Date:</label><br>
        <input type="date" id="start-date" name="start_date" required>
      </div>
      <div>
        <label for="end-date">End Date:</label><br>
        <input type="date" id="end-date" name="end_date" required>
      </div>
      <button type="submit" id="order-submit">Submit</button>
    </form>
  </div>
</div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 RentAuto. All rights reserved.</p>
      <nav>
        <a href="../html/privacy.html">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="../html/contacts.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script src = '../js/catalog.js'></script>
  <script src = '../js/auth.js'></script>
</body>

</html>
