<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Catalog - RentAuto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/catalog.css">
</head>

<body>

  <header>
    <nav>
      <a href="../html/index.html">Home</a>
      <a href="../html/catalog.html">Catalog</a>
      <a href="../html/contacts.html">Contacts</a>
      <a href="../html/about.html">About Us</a>
    </nav>
    <a href="../html/login.html" class="auth-btn">Login/Sign up</a>
  </header>

  <main class="catalog-container">

    <aside class="filter-panel">
      <h2>Filter</h2>
      <fieldset>
        <legend>Price range</legend>
        <div class="price-range">
          <label>
            <span>From:</span>
            <input type="number" name="price-from" min="0" placeholder="₴">
          </label>
          <label>
            <span>To:</span>
            <input type="number" name="price-to" min="0" placeholder="₴">
          </label>
        </div>
      </fieldset>
      <label for="car-brand">Car Brand:</label>
      <select id="car-brand" name="car-brand">
        <option value="">Any</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="toyota">Toyota</option>
      </select>

      <label for="fuel-type">Year of issues</label>
      <select id="fuel-type" name="fuel-type">
        <option value="">Any</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
      </select>

      <fieldset>
        <legend>Car class</legend>
        <div class="filter-row">
          <span>Premium</span>
          <input type="checkbox" name="Premium" value="Premium">
        </div>
        <div class="filter-row">
          <span>Comfort</span>
          <input type="checkbox" name="Comfort" value="Comfort">
        </div>
        <div class="filter-row">
          <span>Econom</span>
          <input type="checkbox" name="Econom" value="Econom">
        </div>
      </fieldset>
    </aside>

    <section class="car-list">
      <!-- Here will be car listings -->
    </section>

  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 RentAuto. All rights reserved.</p>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </footer>

  <script src = '../js/catalog.js'></script>

</body>

</html>
