<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <header>
      <nav>
        <a href="../html/index.html">Home</a>
        <a href="../html/catalog.html">Catalog</a>
        <a href="../html/contacts.html">Contacts</a>
        <a href="../html/about.html">About us</a>
      </nav>
      <a href="../html/login.html" class="auth-btn">Login/Sing Up</a>
    </header>


    <main class="content">
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
          <form action="/authorisation" method="post">
            <label for="chk" aria-hidden="true">Sign up</label>
           
            <input type="text" name="first_name" placeholder="First name" required="">
            <input type="text" name="last_name" placeholder="Last name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="number" name="telephone" placeholder="Telephone" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <input type="password" name="password_confirm" placeholder="Confirm password" required="">
            <input type="date" id="date" name="birth_date" placeholder="Birth date">
            <button>Sign up</button>
          </form>
        </div>

        <div class="login">
          <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Login</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 RentAuto. All rights reserved.</p>
        <nav>
          <a href="../html/privacy.html">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="../html/contacts.html">Contact</a>
        </nav>
      </div>
    </footer>
  </div>
</body>
</html>
