<!-- profile.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профіль користувача</title>
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <header>
    <nav>
      <a href="../html/index.html">Home</a>
      <a href="../html/catalog.html">Catalog</a>
      <a href="../html/contacts.html">Contacts</a>
      <a href="../html/about.html">About Us</a>
    </nav>
    <a href="../html/login.html" class="auth-btn">Login/Sign up</a>
  </header>

  <h2 class="profile-title">Профіль користувача</h2>

  <div class="profile-container">
    <img src="../assets/profile.png" alt="Profile Picture" class="profile-picture">

    <div class="profile-info">
      <p>Ім’я: <span id="profile-name"></span></p>
      <p>Email: <span id="profile-email"></span></p>
      <p>Телефон: <span id="profile-telephone"></span></p>
      <p>Дата народження: <span id="profile-birth"></span></p>
      <p>Дата реєстрації: <span id="profile-created"></span></p>
      <p>VIP статус: <span id="profile-vip"></span></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/current_user')
        .then(res => {
          if (!res.ok) throw new Error("Unauthorized");
          return res.json();
        })
        .then(renderProfile)
        .catch(() => {
          window.location.href = "/html/login.html";
        });
    });

    function renderProfile(user) {
      document.querySelector('#profile-name').textContent =
        user.username ?? `${user.first_name} ${user.last_name}`;
      document.querySelector('#profile-email').textContent = user.email;
      document.querySelector('#profile-telephone').textContent = user.telephone || '—';
      document.querySelector('#profile-birth').textContent = user.birth_date;
      document.querySelector('#profile-created').textContent = user.created_at;
      document.querySelector('#profile-vip').textContent = user.is_vip ? '⭐ Так' : 'Ні';
    }
  </script>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 RentAuto. All rights reserved.</p>
      <nav>
        <a href="../html/privacy.html">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="../html/contacts.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
</body>
</html>
